
  name: CD Roman Converter

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, reopened]
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: Install Dependencies
        run: npm install
      - name: Lint
        run: node_modules/eslint/bin/eslint.js -c eslint.config.js script.js

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: node_modules/.bin/mocha-headless-chrome -f test.html --args no-sandbox

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - name: Prepare dist folder
        run: |
          mkdir -p dist
          cp index.html script.js style.css dist/
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          name: web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
        with:
          artifact_name: web
      - run: echo "Page deployed at ${{ steps.deploy.outputs.page_url }}"
