name: Roman Converter CI/CD

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install HTMLHint and run lint
        run: |
          echo "Installing HTMLHint..."
          npm install -g htmlhint
          htmlhint index.html test.html --config .htmlhintrc

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Ruby and html-proofer
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby-full build-essential
          gem install html-proofer

      - name: Run html-proofer
        run: |
          echo "Running html-proofer..."
          htmlproofer . --disable-external

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build project
        run: |
          mkdir -p dist
          cp index.html test.html tests.js dist/
          echo "dummy" > dist/dummy.txt  # asegura que dist no esté vacío

      - name: Dummy artifact upload to preload action
        uses: actions/upload-artifact@v3
        with:
          name: preload
          path: dist/dummy.txt
        continue-on-error: true

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
